<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Climate Action Web App</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="sticky">
       <div class="logo"><img class="Logo" src="../images/projectLogo.png" alt=""></div>
       <nav class="navi">
           <a href="../index.html" class="current">Home</a>
           <a href="../about/about.html">About</a>
           <div class="dropdown">
               <button class="dropbtn">Take Action</button>
               <div class="dropdown-content">
                 <a href="../Form/form.html">Take Action Now!</a>
                 <a href="../resourcesPage/resources.html">Resources</a>
               </div>
             </div>
       </nav>
   </header>
   <main>
       <section id="take-action">
           <h2>Take Action</h2>
            <form id="pledge-form">
                <form action="https://formsubmit.co/https://formsubmit.co/el/yamuxo" method="POST">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required>


               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>


               <label for="action">I pledge to:</label>
               <textarea id="action" name="action" required></textarea>


              
               <button type="submit">Submit Pledge</button>
           </form>
           <div id="thank-you-message" style="display: none;">
               <h3>Thank you for your pledge!</h3>
             
               <p>Your pledge:</p>
               <p id="user-pledge"></p>
           </div>


           <h3>Donate or Volunteer</h3>
           <ul id="organizations">
           </ul>


           <h3>Upcoming Events</h3>
           <ul id="events">
           </ul>
       </section>

      
   </main>


   <footer>
       <p>Contact us at <a href="mailto:info@climateaction.com">info@climateaction.com</a></p>
       <p>Follow us on social media</p>
       <ul>
           <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
          
           <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
           <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
       </ul>
   </footer>


   <script src="script.js"></script>
</body>
</html>
